services:
  # Backend API Service
  - type: web
    name: tekmax-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install --include=dev && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: tekmax-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health

  # PostgreSQL Database
  - type: pspg
    name: tekmax-database
    region: oregon
    plan: starter
    databaseName: tekmax
    user: tekmax_user

  # Frontend is served from backend (no separate static site needed)
